version: '3.5'
volumes:
  losst-vl:
services:
  docker-nginx:
    image: nginx
    ports:
      - '8094:80'
    volumes:
      - ./:/var/www/html/
      - ./nginx:/etc/nginx/conf.d
  docker-mysql:
    image: mysql:8.0
    ports:
      - 3307:3306
    volumes:
      - ./losst-vl:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
  docker-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8095:80"
    environment:
      - PMA_HOST=docker-mysql
  docker-php-fpm:
    build: 
      context: php-fpm
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/